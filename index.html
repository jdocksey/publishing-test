<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Poems of Earth</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">

    <script>
        window.onload = () => {
            // When JavaScript is enabled, make the links to the fully-featured website available
            document.getElementById('javascript-enabled').classList.remove('hidden');
            document.getElementById('javascript-disabled').classList.add('hidden');
        };
    </script>

    <style>
        body {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #CCC;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="javascript-disabled">
        <a href="./basic/home.html">Enter</a>
    </div>

    <div id="javascript-enabled" class="hidden">
        <a href="./full/home.html">Enter</a>
        <div id="options">
            <a href="./basic/home.html">Enter without JavaScript</a>
        </div>
    </div>
</body>
</html>
