    <h1 class="poem-title">Swans Etch Heaven</h1>

    <pre class="poem-content">
Swans etch heaven
    across marbled glass,
writing your name by wingtip
    into ruby blue sky.

-------

Swans etch heaven
    across marbled glass,
carving your name cursive
    into ruby blue sky.
