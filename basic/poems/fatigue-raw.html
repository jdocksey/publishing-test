    <h1 class="poem-title">Fatigue, Raw</h1>

    <pre class="poem-content">
Every door is difficult to close,
and the floor is covered in the dust
    of my flesh.
My eyes ache,
    my mouth is raw,
        and I swell with fatigue.

    </pre>
